<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Test</title>
</head>
<body>
    <h1>Frontend-Backend Communication Test</h1>
    
    <div>
        <h2>Test Result Submission</h2>
        <button onclick="testSaveResult()">Test Save Result</button>
        <div id="result"></div>
    </div>

    <div>
        <h2>Test Database Query</h2>
        <button onclick="testGetResults()">Test Get Results</button>
        <div id="results"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';

        async function testSaveResult() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const testResult = {
                    userId: 'default_user',
                    testId: 'frontend_test_' + Date.now(),
                    category: 'lowercase',
                    wpm: 45,
                    accuracy: 95,
                    errors: 2,
                    totalCharacters: 100,
                    correctCharacters: 98,
                    timeElapsed: 80000,
                    timestamp: Date.now(),
                    hash: 'test_hash_' + Date.now()
                };

                console.log('Submitting test result:', testResult);

                const response = await fetch(`${API_BASE_URL}/results`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testResult)
                });

                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">✅ Success! Result saved with ID: ${result.id}</p>`;
                    console.log('Save result response:', result);
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<p style="color: red;">❌ Failed with status ${response.status}: ${errorText}</p>`;
                    console.error('Save result failed:', response.status, errorText);
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
                console.error('Save result error:', error);
            }
        }

        async function testGetResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/default_user/results?limit=5`);
                
                if (response.ok) {
                    const results = await response.json();
                    resultsDiv.innerHTML = `<p style="color: green;">✅ Success! Found ${results.length} results</p><pre>${JSON.stringify(results, null, 2)}</pre>`;
                    console.log('Get results response:', results);
                } else {
                    const errorText = await response.text();
                    resultsDiv.innerHTML = `<p style="color: red;">❌ Failed with status ${response.status}: ${errorText}</p>`;
                    console.error('Get results failed:', response.status, errorText);
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
                console.error('Get results error:', error);
            }
        }

        // Test connectivity on page load
        window.addEventListener('load', async () => {
            console.log('Page loaded, testing connectivity...');
            try {
                const response = await fetch(`${API_BASE_URL}/db-info`);
                if (response.ok) {
                    const info = await response.json();
                    console.log('✅ Backend connectivity test passed:', info);
                } else {
                    console.warn('⚠️ Backend connectivity test failed with status:', response.status);
                }
            } catch (error) {
                console.error('❌ Backend connectivity test error:', error);
            }
        });
    </script>
</body>
</html>
